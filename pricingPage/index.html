<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pricingpage</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h2
        class="capitalize text-3xl text-black font-bold text-center tracking-wide p-2"
      >
        Simple plan for everything
      </h2>
      <p class="text-center text-sm text-gray-600">
        Find the best plan and the best price right for you
      </p>
    </div>
    <div class="flex md:flex-row flex-col items-center justify-center gap-6 mt-20">
      <div class="p-6 border border-gray-400 rounded-md hover:shadow-lg hover:shadow-yellow-300">
        <div class="mb-4 leading-4">
          <p class="text-slate-800 text-2xl font-bold">Starter</p>
          <p class="text-gray-600 text-base -ins">For daily use</p>
        </div>
        <h3 class="text-2xl text-yellow-400 font-bold">Free</h3>
        <ul class="mt-4 leading-7">
          <li class="flex space-x-4 items-center">
            <img src="images/check.png" class="h-4 w-4" />
            <p class="text-md text-black">Free 10 credits</p>
          </li>
          <li class="flex space-x-4 items-center">
            <img src="images/check.png" class="h-4 w-4" />
            <p class="text-md text-black">24/7 Support</p>
          </li>
          <li class="flex space-x-4 items-center">
            <img src="images/check.png" class="h-4 w-4" />
            <p class="text-md text-black">History Chat</p>
          </li>
        </ul>
        <button class="w-full hover:bg-yellow-400 text-center text-yellow-400 hover:text-white rounded-r-full rounded-l-full border border-yellow-400 p-3 mt-4">Get Started</button>
      </div>
    </div>

</html>
